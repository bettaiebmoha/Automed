<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation du prix - Automed</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/automed.png') }}" alt="Logo Automed" class="logo">
            <h1>Estimation du prix de votre véhicule</h1>
        </div>

        <form method="POST">
            <label for="model">Modèle :</label>
            <select name="model" required>
                <option value="" disabled selected>-- Sélectionnez un modèle --</option>
                {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>

            <label for="mileage">Kilométrage (km) :</label>
            <select name="mileage" required>
                <option value="" disabled selected>-- Sélectionnez le kilométrage --</option>
                {% for km in range(0, 350001, 20000) %}
                    <option value="{{ km }}">{{ km }} km</option>
                {% endfor %}
            </select>

            <label for="year">Année :</label>
            <select name="year" required>
                <option value="" disabled selected>-- Sélectionnez l'année --</option>
                {% for year in range(2000, 2025) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="gearbox">Boîte de vitesses :</label>
            <select name="gearbox" required>
                <option value="Manuelle">Manuelle</option>
                <option value="Automatique">Automatique</option>
            </select>

            <label for="fiscal_power">Puissance fiscale :</label>
            <select name="fiscal_power" required>
                <option value="" disabled selected>-- Sélectionnez la puissance fiscale --</option>
                {% for power in range(3, 49) %}
                    <option value="{{ power }}">{{ power }} CV</option>
                {% endfor %}
            </select>

            <label for="fuel">Carburant :</label>
            <select name="fuel" required>
                <option value="Essence">Essence</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybride">Hybride</option>
            </select>

            <button type="submit">Estimer le prix</button>
        </form>

        {% if prediction %}
        <p class="prediction"><strong>{{ prediction }}</strong></p>
        {% elif error %}
        <p class="error"><strong>{{ error }}</strong></p>
        {% endif %}
    </div>

    <!-- Section Contact Us -->
    <footer>
        <h2>Contact Us</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/mohamed.bettaieb.568/about" class="facebook" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/in/bettaieb-mohamed-ba0690199" class="linkedin" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
